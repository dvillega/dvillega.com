<h2>Open-Source</h2>
<p>Some projects hosted on <a href='http://github.com/dvillega' rel='me' target='_blank'>GitHub</a>. The list below is dynamically populated from all of my projects with the most popular ones appearing first.</p>
<div id='github-projects' class='big'>
</div>
<script type="text/javascript" charset="utf-8">
$.githubUser('dvillega', function(data) {
$('#github-projects').html('');
var repos = data.user.repositories;
repos.sort(function(a,b) {
return b.watchers - a.watchers;
});
$(repos).each(function() {
$('#github-projects').append("\
<div class='repo'>\
<h3><a href='" + this.url + "'>" + this.name + "</a></h3>\
<span class='desc'>"+this.description+"</span>\
</div>");
});
});
</script>
